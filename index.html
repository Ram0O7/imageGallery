<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramkrishn Rai</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="main-container">
        <!-- Search form -->
        <section class="form-section">
            <h1>Welcome to My Gallery</h1>
            <form id="search-form">
                <label for="query"></label>
                <input type="text" id="query" class="search-bar" name="query">
                <button type="submit" class="search-button">Search</button>
            </form>
        </section>
        <section class="main-section">
            <div id="image-container">
                <!-- Images will be added here dynamically -->
            </div>

            <!-- Modal window for image viewing -->
            <div id="image-modal">
                <div id="carousel">
                    <!-- Add more carousel images here -->
                    <button id="prev">&lt;</button>
                    <img id="modal-image" class="mb-close" src="">
                    <button id="next">&gt;</button>
                </div>
                <button class="close">&times;</button>
            </div>
        </section>
        <div class="btn btn1"><span onclick="pageDown()" class="page-down">&#x21BB;</span></div>
        <div class="btn btn2"><span onclick="pageDown_()" class="page-down go-down">&#x25BE;</span></div>
    </main>
</body>

</html>
